<!doctype html>
<html lang=en>
<head>
<meta charset=utf-8>
  <title>iPhone Device Detection</title>
  <script src="iphoneDeviceDetect.js"></script>
  <script>
    const appendTextElement = (elementType, text) => {
      const el = document.createElement(elementType);
      el.appendChild(document.createTextNode(text));
      document.body.appendChild(el);
    }

    const detectDevice = () => {
      const r = detect();
      appendTextElement("h1", `iPhone Device Detection: ${detectionVersion}`);
      appendTextElement("h2", `This device is: ${r.resultString}`);
      appendTextElement("h2", `Detected renderer: ${r.renderer}`);
      appendTextElement("h2", `Screen: ${r.screenWidth}x${r.screenHeight} - ${r.dpr}dpr`);
    };
  </script> 
</head>
<body onload="detectDevice()">
</body>
</html>
